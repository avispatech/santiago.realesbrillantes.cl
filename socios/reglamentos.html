---
layout: regulations
title:  Reglamentos
---

{% assign regulations = (site.regulations | where: "status", "current") %}

<div class="list-group m-t-2">
{% for regulation in regulations %}
  <a class='list-group-item list-group-item-action' href="{{ regulation.url | prepend: site.baseurl }}">
    <h3 class='list-group-item-heading'>
      <span class="tag tag-default tag-pill pull-xs-right">{{ regulation.version }}</span>
      {{ regulation.title }}
    </h3>
    <p class="list-group-item-text">
      {{ regulation.excerpt | escape }}
    </p>
  </a>
{% endfor %}
</div>
